<div>
    <dx-button
        class="{{ type }}"
        [disabled]="disabled"
        [height]="height"
        [hidden]="hidden"
        [icon]="icon ? icon : isLoading ? 'fas fa-spinner fa-spin' : ''"
        [text]="text"
        [width]="width"
        (onClick)="onClicked($event)">
        <ng-content></ng-content>
    </dx-button>
</div>
